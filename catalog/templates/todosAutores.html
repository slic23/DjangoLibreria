
{% extends "base_generic.html" %}


{% block content %}
{% if  numAutores%}
<p>Autores disponibles en la biblioteca</p>
<ul>
{% for i in numAutores%}
<li >{{i.first_name}} {{i.last_name}}</li> 
<button><a href="{%url 'author-update'  i.pk %}">Update</a></button>
<button><a href="{%url 'author-delete' i.pk%}">Delete</a></button>
{% endfor %}
</ul>
{% else %}

    <p>No hay autores en la biblioteca.</p>


{% endif %}


{% endblock %}
