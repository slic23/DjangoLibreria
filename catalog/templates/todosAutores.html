{% extends "base_generic.html" %}


{% block content %}
{% if  numAutores%}
<p>Autores disponibles en la biblioteca</p>
<ul>
{% for i in numAutores%}
<li ><a href="{% url 'author-create' %}">{{i.first_name}}</a></li> 

{% endfor %}
</ul>
{% else %}

    <p>No hay autores en la biblioteca.</p>


{% endif %}


{% endblock %}
