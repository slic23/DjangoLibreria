<!doctype html>
<html lang="en">
  <head>
    {% block title %}
      <title>Biblioteca de Alejandria</title>
    {% endblock %}
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous">
    <!-- Add additional CSS in static file -->
    {% load static %}
    <link rel="stylesheet" href="{% static  'css/styles.css' %}" />
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-2">
          {% block sidebar %}
            <ul class="sidebar-nav">
              <li><a href="{% url 'index' %}">Home</a></li>
              <li><a href="{% url 'books'%}">All books</a></li>
              <li><a href="{% url 'autores' %}">All authors</a></li>
              <li><a href="/catalog/libritos">Libritos</a></li>
              <form method="post" action="{% url 'logout' %}">
                {% csrf_token %}
                <button type="submit">logout</button>
              </form>
              <li><a href="{%url 'login'%}">login</a></li>
              <li><a href="{% url 'calculadora'%}">calculadora express</a></li>
              <li>{{ user }}</li>
              <li><button><a href="{% url 'crearAutor'%}">Crear autor</a></button></li>
              <li><button><a href="{% url 'author-create'%}">Crear Usuario</a></button></li>
            </ul>
          {% endblock %}
        </div>
        <div class="col-sm-10 ">{% block content %}{% endblock %}</div>
      </div>
    </div>
  </body>
</html>
